<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Lead Manualmente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üìù Cadastrar Lead Manualmente</h1>
        <p>Use isto para cadastrar um email como lead ANTES de receber a venda do Hotmart.</p>

        <label><strong>Email *</strong></label>
        <input type="email" id="email" placeholder="usuario@example.com" required>

        <label><strong>Nome</strong></label>
        <input type="text" id="name" placeholder="Nome do Cliente">

        <label><strong>Session ID</strong> (deixe vazio para gerar autom√°tico)</label>
        <input type="text" id="session_id" placeholder="sess_abc123">

        <button onclick="saveLead()" id="saveBtn">üíæ SALVAR LEAD</button>

        <div id="result"></div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <h2>üìã Como Usar:</h2>
        <ol>
            <li>Digite o email que receber√° a venda do Hotmart</li>
            <li>Clique em "SALVAR LEAD"</li>
            <li>Aguarde confirma√ß√£o</li>
            <li>Agora voc√™ pode enviar o teste do Hotmart!</li>
        </ol>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBeIIA97vpnYIiaORABA6oDveHgNS3Oa-U",
            authDomain: "quiz-gelatina-bariatrica.firebaseapp.com",
            projectId: "quiz-gelatina-bariatrica",
            storageBucket: "quiz-gelatina-bariatrica.firebasestorage.app",
            messagingSenderId: "531053725080",
            appId: "1:531053725080:web:fa69c69d4c68ef366a57ed"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function saveLead() {
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            let sessionId = document.getElementById('session_id').value.trim();
            const resultDiv = document.getElementById('result');
            const saveBtn = document.getElementById('saveBtn');

            if (!email) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå Digite um email!';
                return;
            }

            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå Email inv√°lido!';
                return;
            }

            // Gerar session_id se vazio
            if (!sessionId) {
                sessionId = 'sess_manual_' + Math.random().toString(36).substring(2, 10);
            }

            saveBtn.disabled = true;
            saveBtn.textContent = '‚è≥ SALVANDO...';
            resultDiv.innerHTML = '';

            try {
                // Verificar se j√° existe
                const existingLead = await db.collection('quiz_leads')
                    .where('email', '==', email.toLowerCase())
                    .limit(1)
                    .get();

                if (!existingLead.empty) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        ‚ö†Ô∏è Email j√° cadastrado!<br>
                        <small>Session ID existente: ${existingLead.docs[0].data().session_id}</small>
                    `;
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'üíæ SALVAR LEAD';
                    return;
                }

                // Salvar lead
                const leadData = {
                    session_id: sessionId,
                    name: name || 'Manual',
                    email: email.toLowerCase(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    converted: false,
                    source: 'manual'
                };

                await db.collection('quiz_leads').add(leadData);

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    ‚úÖ Lead cadastrado com sucesso!<br>
                    <strong>Email:</strong> ${email}<br>
                    <strong>Session ID:</strong> ${sessionId}<br>
                    <br>
                    <small>Agora voc√™ pode enviar o teste do Hotmart com este email!</small>
                `;

                // Limpar campos
                document.getElementById('email').value = '';
                document.getElementById('name').value = '';
                document.getElementById('session_id').value = '';

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Erro: ${error.message}`;
                console.error(error);
            }

            saveBtn.disabled = false;
            saveBtn.textContent = 'üíæ SALVAR LEAD';
        }

        // Permitir Enter para enviar
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveLead();
            }
        });
    </script>
</body>

</html>
