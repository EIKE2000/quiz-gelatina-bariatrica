    <div class="status">

        <p><strong>Status Tracking:</strong> <span id="tracking-status">Carregando...</span></p>

    <div class="status">
        <h2>üìã Console Logs</h2>
        <div class="log" id="console-output"></div>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Sistema de Tracking -->
    <script src="tracking.js"></script>

    <!-- Interface de Teste -->
    <script>
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ' | ' + message;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function (...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'success');
        };

        console.error = function (...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };

        console.warn = function (...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'info');
        };

        // Verificar status a cada 500ms
        const checkInterval = setInterval(function () {
            // Firebase
            if (typeof window.db !== 'undefined' && window.db !== null) {
                document.getElementById('firebase-status').textContent = '‚úÖ Conectado';
                document.getElementById('firebase-status').style.color = 'green';
            }

            // Tracking
            if (typeof window.trackStep === 'function') {
                document.getElementById('tracking-status').textContent = '‚úÖ Pronto';
                document.getElementById('tracking-status').style.color = 'green';

                const sessionId = localStorage.getItem('funnel_session_id');
                if (sessionId) {
                    document.getElementById('session-id').textContent = sessionId;
                }

                clearInterval(checkInterval);
            }
        }, 500);

        // Teste autom√°tico ap√≥s 3 segundos
        setTimeout(function () {
            if (typeof window.trackStep === 'function') {
                addLog('üß™ Enviando evento de teste...', 'info');
                window.trackStep(0);
            } else {
                addLog('‚ùå tracking.js n√£o foi carregado!', 'error');
            }
        }, 3000);

        // Vers√£o timestamp
        document.getElementById('version').textContent = 'v2.0 (' + new Date().toLocaleString() + ')';
    </script>
